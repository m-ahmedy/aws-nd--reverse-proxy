language: node_js
node_js:
  - 13

services:
  - docker

install:
  - echo "nothing needs to be installed"

before_script:
  - echo "no tests"

script:
  - docker --version
  - docker build -t simple-reverse-proxy
  - docker tag simple-reverse-proxy m7m9d-a7medy/simple-reverse-proxy

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push m7m9d-a7medy/simple-reverse-proxy
